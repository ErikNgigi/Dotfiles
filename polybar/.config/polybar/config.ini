[module/pacman-packages]
type = custom/script
exec = pacman -Q | wc -l
interval = 1000
label= " Installed: %output%"
format-prefix = "󰏖 "
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-prefix-foreground = ${colors.format-prefix-foreground}

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
mount-1 = /home
label-mounted =  %free%

