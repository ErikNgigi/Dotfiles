[colors]
background = #000000
background-alt = #000000
foreground = #ffffff
foreground-alt = #ffffff
primary = #007500
secondary = #ffffff
alert = #ff0000
format-prefix-foreground = #0066FF

[settings]
format-padding = 1
format-margin = 0
format-underline = ${colors.format-prefix-foreground}
screenchange-reload = true

[bar/eric]
width = 100%
height = 30
radius = 0.0
fixed-center = true
bottom = false
monitor = LVDS

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = ${format-prefix-foreground}

border-size = 2
border-color = ${format-prefix-foreground}

padding-left = 0
padding-right = 1

module-margin-left = 1
module-margin-right = 1

font-0 = JetBrains:style=Medium:pixelsize=11;4
font-1 = JetBrains:style=Medium:pixelsize=11;4
font-2 = JetBrainsMono Nerd Font Mono:pixelsize=21;4
font-3 = JetBrains:style=Medium:pixelsize=11;4

modules-left = bspwm pacman-packages
modules-right = filesystem volume date

separator = |
tray-position = right
tray-padding = 0
tray-background = ${colors.background}
tray-offset-x = 0
tray-offset-y = 0
tray-scale = 1

wm-restack = bspwm

