[module/bspwm]
type = internal/bspwm
pin-workspaces = true

enable-scroll = true

label-focused = %icon%
label-focused-background = ${colors.format-prefix-foreground}
; label-focused-underline = ${colors.red}
label-focused-padding = 2

label-occupied = %icon%
label-occupied-padding = 2

label-empty = %icon%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev

ws-icon-0 = 1;󰆍
ws-icon-1 = 2;󰊯
ws-icon-2 = 3;󰆍
ws-icon-3 = 4;󰎄
ws-icon-4 = 5;󰛈
# ws-icon-5 = 6;󰊫
# ws-icon-6 = 7;󰆍
# ws-icon-7 = 8;󰆍
; ws-icon-8 = 9;󰬧
; ws-icon-9 = 10;󰀟

[module/xbacklight]
type = internal/xbacklight
interval = 1

format = <ramp> <label>
label =  %percentage%

ramp-0 = 󰃚 
ramp-1 = 󰃛
ramp-2 = 󰃜
ramp-3 = 󰃝
ramp-4 = 󰃞
ramp-5 = 󰃟
ramp-6 = 󰃠 

[module/backlight-acpi]
inherit = module/xbacklight
type = internal/backlight
card = acpi_video0
interval = 1

[module/date]
type = internal/date
interval = 5
; date = %d %B, %Y
date = %a, %b %d, %Y
; time = %H:%M:%S
time = %l:%M %p
format = "<label>"
format-prefix-foreground = ${colors.foreground-alt}
label =󰃰 %date% | 󰀠 %time%

[module/volume]
type = internal/alsa

master-soundcard = default
speaker-soundcard = default 
headphone-soundcard = default 

format-volume = <ramp-volume>  <label-volume>
format-muted = <label-muted>
label-volume = %percentage%
label-muted =󰖁
label-muted-foreground = #aaa

ramp-volume-0 =󰪞
ramp-volume-1 =󰪟
ramp-volume-2 =󰪠
ramp-volume-3 =󰪡
ramp-volume-4 =󰪢
ramp-volume-5 =󰪣
ramp-volume-6 =󰪤
ramp-volume-7 =󰪥

[global/wm]
margin-top = 5
margin-bottom = 5

